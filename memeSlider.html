<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes... he-he</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/img/pepe.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <input type="radio" name="point" id="slide6">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
            <div class="slides slide6"></div>
        </div>	
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
            <label for="slide6"></label>
        </div>
        <div class="slider-txt">
            <div class="slides-txt slide1-txt">Это мое болото!<br>♪ Somebody once told me the world is gonna roll me ♪</div>
            <div class="slides-txt slide2-txt">А еще нужно успеть сделать задание до дедлайна</div>
            <div class="slides-txt slide3-txt">Honk-honk</div>
            <div class="slides-txt slide4-txt">А зачем выбирать<br> Хе-хе</div>
            <div class="slides-txt slide5-txt">*Гарри падает с лестницы* <br>Дамблдор: Десять очков Гриффиндору!</div>
            <div class="slides-txt slide6-txt">И тут я вспомнил, что забыл поесть...</div>
        </div>
    </div>
</body>
</html>
